<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="number">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrow">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="https://th.bing.com/th/id/R.950c6d9f10b3ca5a1ace8d66dc29bf1a?rik=7Au0KfcOVGHahw&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f4%2fRolex-Logo-PNG-Clipart.png&ehk=qxCRt700LvNfMmszJAV1kCLjaeAEZoZPlUUYmyB%2fWoQ%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="">
    </div>
</body>
<script src="index.js"></script>
</html>
